<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add New Student</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    h2 {
        margin-top: 40px;
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 6px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .section {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .guardian-section {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fafafa;
    }

    .discount-row {
        display: flex;
        align-items: center;
        margin-top: 8px;
    }

    .discount-row input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.3);
    }

    .discount-row label {
        margin: 0;
        font-weight: normal;
    }

    .create-button {
        margin-top: 30px;
        padding: 18px;
        width: 100%;
        font-size: 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: 0.2s;
    }

    .create-button:hover {
        background: #218838;
        transform: scale(1.02);
    }
</style>
</head>

<body>

<h1>Add New Student</h1>

<!-- STUDENT INFO -->
<div class="section">
    <h2>Student Information</h2>

    <label>Full Name</label>
    <input type="text" placeholder="Enter student full name">

    <label>Gender</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Nickname</label>
    <input type="text">

    <label>Place of Birth</label>
    <input type="text">

    <label>Date of Birth</label>
    <input type="date">

    <label>Program / Level</label>
    <select>
        <option>Preschool — SR</option>
        <option>Preschool — EY1</option>
        <option>Preschool — EY2</option>
        <option>Primary — Year 1</option>
        <option>Primary — Year 2</option>
        <option>Primary — Year 3</option>
    </select>

    <label>Payment Term</label>
    <select>
        <option>Monthly</option>
        <option>Termly</option>
        <option>Annual</option>
    </select>

    <label>Discounts</label>
    <div class="discount-row">
        <input type="checkbox" id="eb">
        <label for="eb">Early Bird 35%</label>
    </div>
    <div class="discount-row">
        <input type="checkbox" id="pl">
        <label for="pl">Play & Learn 15%</label>
    </div>
    <div class="discount-row">
        <input type="checkbox" id="ref">
        <label for="ref">Referral 100,000 MMK</label>
    </div>
</div>

<!-- GUARDIAN INFO -->
<div class="section">
    <h2>Guardian Information</h2>

    <!-- GUARDIAN 1 -->
    <div class="guardian-section">
        <h3>Guardian #1</h3>

        <label>Relation</label>
        <input type="text" placeholder="Mother / Father / Guardian">

        <label>Name</label>
        <input type="text">

        <label>Address</label>
        <input type="text">

        <label>Township</label>
        <input type="text">

        <label>Phone Number</label>
        <input type="text">

        <label>Email</label>
        <input type="email">
    </div>

    <!-- GUARDIAN 2 -->
    <div class="guardian-section">
        <h3>Guardian #2</h3>

        <label>Relation</label>
        <input type="text">

        <label>Name</label>
        <input type="text">

        <label>Address</label>
        <input type="text">

        <label>Township</label>
        <input type="text">

        <label>Phone Number</label>
        <input type="text">

        <label>Email</label>
        <input type="email">
    </div>
</div>

<!-- CREATE BUTTON -->
<button class="create-button">CREATE STUDENT</button>

</body>
</html>
