<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Student Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    background: #f5f5f7;
    padding: 30px;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    background: #ffffff;
    padding: 24px;
    border-radius: 12px;
  }

  h1 {
    margin-bottom: 20px;
  }

  .step {
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 12px;
  }

  input,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .radio-group {
    margin-top: 8px;
  }

  .radio-group label {
    font-weight: normal;
    display: inline-flex;
    align-items: center;
    margin-right: 20px;
    gap: 6px;
  }

  .hint {
    margin-top: 10px;
    font-size: 13px;
    color: gray;
  }

  .hint.success {
    color: green;
  }

  .muted {
    opacity: 0.4;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Create Student Plan</h1>

  <!-- STEP 1 -->
  <div class="step">
    <h3>Step 1 — Enrollment</h3>

    <!-- ENROLL FOR -->
    <label>Select Enrollment Option:</label>
    <select id="enrollFor">
      <option value="">Select…</option>
      <option value="AY25">Academic Year 2025–2026</option>
      <option value="SUM2026">Summer 2026</option>
      <option value="AY26">Academic Year 2026–2027</option>
      <option value="TE">Tiny Explorer (10-weeks)</option>
    </select>

    <!-- ENROLL TYPE -->
    <label style="margin-top:20px;">Enroll Type:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="enrollType" value="new" checked>
        New Student
      </label>

      <label>
        <input type="radio" name="enrollType" value="current">
        Current Student
      </label>
    </div>

    <!-- STUDENT FIELDS -->
    <div id="studentFields" style="margin-top:20px;">
      <!-- Dynamic content goes here -->
    </div>
  </div>

  <p class="muted">More steps will be added after cleanup.</p>
</div>

<script>
  const enrollForEl = document.getElementById("enrollFor");
  const studentFieldsEl = document.getElementById("studentFields");
  const enrollTypeEls = document.querySelectorAll("input[name='enrollType']");

  function getEnrollType() {
    return document.querySelector("input[name='enrollType']:checked").value;
  }

  function renderStudentFields() {
    const enrollType = getEnrollType();
    const enrollFor = enrollForEl.value;

    studentFieldsEl.innerHTML = "";

    if (enrollType === "new") {
      studentFieldsEl.innerHTML = `
        <label>Student Full Name:</label>
        <input type="text" id="studentName">

        <label>Father’s Name:</label>
        <input type="text" id="fatherName">

        ${enrollFor ? `
          <p class="hint success">
            Student ID will be auto-generated (prefix based on ${enrollFor})
          </p>
        ` : ""}
      `;
    } else {
      studentFieldsEl.innerHTML = `
        <label>Enter Student ID:</label>
        <input type="text" id="studentId">

        <p class="hint">
          System will auto-fetch student details.
        </p>
      `;
    }
  }

  // Event listeners
  enrollForEl.addEventListener("change", renderStudentFields);
  enrollTypeEls.forEach(radio =>
    radio.addEventListener("change", renderStudentFields)
  );

  // Initial render
  renderStudentFields();
</script>

</body>
</html>
