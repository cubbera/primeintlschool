<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subject Status</title>
  <style>
    body { font-family: system-ui, -apple-system; background:#f5f5f7; padding:20px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:12px; padding:16px; max-width:1000px; margin:auto; }
    h1 { margin:0 0 12px; font-size:20px; }
    table { width:100%; border-collapse:collapse; font-size:13px; }
    th, td { border:1px solid #e0e0e0; padding:8px; text-align:left; }
    th { background:#f2f2f7; }
    .pill { padding:2px 8px; border-radius:999px; font-size:12px; display:inline-block; }
    .done0 { background:#ffecec; color:#b10000; }
    .done1 { background:#eaffea; color:#0b6a2b; }
    .muted { color:#666; font-size:12px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Subject Status</h1>
    <table>
      <thead>
        <tr>
          <th>Academic Year</th>
          <th>Term</th>
          <th>Class</th>
          <th>Subject</th>
          <th>Is Done</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <div class="muted" id="status">Loadingâ€¦</div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw7igpCG0pTIfPQpuoZ1BnYAbNDUcvobOtCaaOW7V66pexNCkHiVWUbk9bZAaEjqOqwgQ/exec";

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    async function loadRows() {
      const statusEl = document.getElementById("status");
      const tbody = document.getElementById("rows");

      try {
        const res = await fetch(WEB_APP_URL);
        const data = await res.json();

        if (!data.ok) throw new Error(data.error || "Unknown error");

        tbody.innerHTML = data.rows.map(r => {
          const done = String(r.is_done).trim() === "1";
          return `
            <tr>
              <td>${esc(r.academic_year)}</td>
              <td>${esc(r.term)}</td>
              <td>${esc(r.class_id)}</td>
              <td>${esc(r.subject)}</td>
              <td><span class="pill ${done ? "done1" : "done0"}">${done ? "1" : "0"}</span></td>
            </tr>
          `;
        }).join("");

        statusEl.textContent = `Loaded ${data.rows.length} row(s).`;
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    loadRows();
  </script>
</body>
</html>
