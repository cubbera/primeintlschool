  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw7igpCG0pTIfPQpuoZ1BnYAbNDUcvobOtCaaOW7V66pexNCkHiVWUbk9bZAaEjqOqwgQ/exec";

        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

   async function loadSubjectStatus() {
  try {
    const res = await fetch(WEB_APP_URL);

    const text = await res.text();   // ðŸ‘ˆ IMPORTANT
    console.log("RAW RESPONSE:", text);

    let data;
    try {
      data = JSON.parse(text);
    } catch {
      throw new Error("Response is not JSON");
    }

    renderTable(data);

  } catch (err) {
    console.error(err);
    document.getElementById("error").innerText =
      "Error: " + err.message;
  }
}

function renderTable(rows) {
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  rows.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.academic_year}</td>
      <td>${r.term}</td>
      <td>${r.class_id}</td>
      <td>${r.subject}</td>
      <td>${r.is_done}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadSubjectStatus();
