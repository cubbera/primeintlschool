<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assessment Entry (Quantitative)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  font-family: system-ui;
  background: #f5f5f7;
  padding: 20px;
}
.title { font-size:22px; font-weight:600; margin-bottom:15px; }
.dropdown-label { font-size:14px; font-weight:600; }
select { padding:4px 8px; border-radius:6px; }
.card { background:#fff; padding:20px; border-radius:14px; }
table { width:100%; border-collapse:collapse; margin-top:15px; font-size:13px; }
th,td { border:1px solid #ddd; padding:6px; text-align:center; }
th { background:#f2f2f7; }
.label-col { text-align:left; font-weight:600; }
input.score-box { width:60px; text-align:right; }
.btn-submit { margin-top:20px; padding:10px 20px; background:#28c76f; color:#fff; border:none; border-radius:999px; cursor:pointer; }
</style>
</head>

<body>

<div class="title">Assessment Entry</div>

<div>
  <span class="dropdown-label">Academic Year:</span>
  <select id="academicYear"><option>2025-2026</option></select>

  <span class="dropdown-label">Term:</span>
  <select id="termSelect">
    <option>Term 1</option>
    <option>Term 2</option>
    <option>Term 3</option>
  </select>

  <span class="dropdown-label">Class:</span>
  <select id="classSelect">
    <option>Y1-A</option>
    <option>Y2-A</option>
  </select>

  <span class="dropdown-label">Subject:</span>
  <select id="subjectSelect">
    <option>English</option>
    <option>Mathematics</option>
    <option>Science</option>
    <option>Social Studies</option>
    <option>Myanmar</option>
    <option>Myanmar Social Studies</option>
  </select>
</div>

<div class="card">

<table id="assessmentTable">
<thead>
<tr>
  <th>Nr</th>
  <th>Student Name</th>
  <th>CW (40)</th>
  <th>Exam (60)</th>
  <th>Total (100)</th>
</tr>
</thead>
<tbody id="tbody">
<tr>
  <td>1</td>
  <td class="label-col">Ye Yint Tayza Hman</td>
  <td class="cw-total-cell">0</td>
  <td class="exam-total-cell">0</td>
  <td class="rounded-total-cell">0</td>
</tr>
</tbody>
</table>

<button class="btn-submit" onclick="submitScores()">Submit Scores</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3qXrrwDKJYtFX9yTAFN659_g85QbNtjdd7662G7IvaCMheVWBPEpaUxOiCMf8A_tUrA/exec";

function submitScores() {
  const academicYear = academicYear.value;
  const term = termSelect.value;
  const classId = classSelect.value;
  const subject = subjectSelect.value;

  const rows = [];

  document.querySelectorAll("#tbody tr").forEach(tr => {
    const student = tr.children[1].textContent.trim();
    const cw = Number(tr.querySelector(".cw-total-cell").textContent || 0);
    const exam = Number(tr.querySelector(".exam-total-cell").textContent || 0);
    const total = Number(tr.querySelector(".rounded-total-cell").textContent || 0);

    rows.push({
      academic_year: academicYear,
      term,
      class_id: classId,
      subject,
      student_name: student,
      cw_40: cw,
      exam_60: exam,
      total_100: total
    });
  });

  fetch(SCRIPT_URL, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ rows })
  })
  .then(r=>r.json())
  .then(()=>alert("Saved successfully"))
  .catch(()=>alert("Save failed"));
}
</script>

</body>
</html>
