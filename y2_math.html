<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Assessment Entry – Correct Hybrid Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    margin: 0;
    padding: 20px;
    background: #f5f5f7;
  }

  .title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .subtitle {
    color: #6e6e73;
    font-size: 13px;
    margin-bottom: 20px;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    border: 1px solid #e2e2e7;
  }

  .layout-row {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
  }

  .btn {
    padding: 4px 12px;
    font-size: 12px;
    border-radius: 999px;
    background: #fff;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .btn:hover {
    background: #eee;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    background: white;
    min-width: 900px;
  }

  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    font-size: 13px;
    text-align: center;
  }

  th.group {
    background: #f0f0f5;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  input.score-box {
    width: 55px;
    padding: 4px;
    border: 1px solid #d1d1d6;
    border-radius: 6px;
    text-align: right;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="title">Assessment Entry – Mathematics (Year 2, Term 1)</div>
<div class="subtitle">Coursework 60% + Exam 40%. Small input boxes for teacher entry.</div>

<div class="card">

  <!-- Coursework buttons -->
  <div class="layout-row">
    <button class="btn">+ Add Unit Test</button>
    <button class="btn">+ Add Project</button>
    <button class="btn">+ Add Presentation</button>
  </div>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Student Name</th>

        <!-- Coursework group -->
        <th class="group" colspan="4">Coursework (60%)</th>

        <!-- Exam group -->
        <th class="group" rowspan="2">Term Exam (40%)</th>

        <!-- Final -->
        <th class="group" rowspan="2">Final Score</th>
      </tr>

      <tr>
        <th>Unit Test 1</th>
        <th>Unit Test 2</th>
        <th>Project</th>
        <th>Presentation</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td style="text-align:left;">Zin Aung Hlaing</td>

        <td><input class="score-box" value="8"></td>
        <td><input class="score-box" value="9"></td>
        <td><input class="score-box" value="14"></td>
        <td><input class="score-box" value="9"></td>

        <td><input class="score-box" value="53"></td>

        <td>91</td>
      </tr>

      <tr>
        <td style="text-align:left;">Phoo Pyae Heather</td>

        <td><input class="score-box" value="7"></td>
        <td><input class="score-box" value="6"></td>
        <td><input class="score-box" value="12"></td>
        <td><input class="score-box" value="7"></td>

        <td><input class="score-box" value="43"></td>

        <td>77</td>
      </tr>

    </tbody>
  </table>
</div>

</body>
</html>
