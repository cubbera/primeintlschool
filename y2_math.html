<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assessment Entry – Coursework & Exam Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    background: #f5f5f7;
    padding: 20px;
  }

  .title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    border: 1px solid #e3e3e8;
    position: relative;
  }

  /* TOP RIGHT BUTTONS */
  .top-right-buttons {
    position: absolute;
    right: 20px;
    top: 20px;
    display: flex;
    gap: 8px;
  }

  .btn-top {
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 999px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
  }

  .btn-top:hover {
    background: #f1f1f5;
  }

  .cw-box {
    display: inline-block;
    background: #ffffff;
    border-radius: 10px;
    padding: 10px 14px;
    border: 1px solid #cfcfd4;
    margin-bottom: 8px;
    font-size: 13px;
    font-weight: 600;
  }

  .cw-controls {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    margin-left: 4px;
  }

  .btn-sm {
    padding: 4px 10px;
    font-size: 12px;
    border-radius: 999px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
  }

  .btn-sm:hover {
    background: #eee;
  }

  .btn-add-student {
    margin-top: 14px;
    padding: 6px 14px;
    border-radius: 999px;
    background: #0071e3;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 13px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
    background: white;
    font-size: 13px;
    min-width: 900px;
  }

  th, td {
    border: 1px solid #dcdce0;
    padding: 6px;
    text-align: center;
    white-space: nowrap;
  }

  th {
    background: #f2f2f7;
    font-weight: 600;
  }

  .label-col {
    text-align: left;
    padding-left: 8px;
    font-weight: 600;
  }

  input.score-box {
    width: 55px;
    padding: 4px;
    border: 1px solid #cfcfd4;
    border-radius: 6px;
    text-align: right;
    font-size: 12px;
  }
</style>
</head>

<body>

<div class="title">Assessment Entry – Mathematics (Year 2, Term 1)</div>

<div class="card">

  <!-- NEW BUTTONS (TOP RIGHT OF CARD) -->
  <div class="top-right-buttons">
    <button class="btn-top">Import from Excel</button>
    <button class="btn-top">Export to Excel</button>
  </div>
  <!-- END NEW BUTTONS -->

  <!-- Coursework Weight Box -->
  <div class="cw-box">
    Coursework Weight: <strong>60%</strong>
  </div>

  <!-- Coursework Controls -->
  <div class="cw-controls">
    <button class="btn-sm">+ Add Unit Test</button>
    <button class="btn-sm">+ Add Project</button>
    <button class="btn-sm">+ Add Presentation</button>
  </div>

  <!-- Assessment Table -->
  <table>
    <thead>
      <tr>
        <th rowspan="2">No.</th>
        <th rowspan="2" class="label-col">Student Name</th>

        <th colspan="1">Coursework (60%)</th>

        <th rowspan="2">Coursework Total</th>

        <th rowspan="2">Term Exam (40%)</th>

        <th rowspan="2">Total (100%)</th>
      </tr>

      <tr>
        <th>Unit Test 1</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td class="label-col">Zin Aung Hlaing</td>

        <td><input class="score-box" value="8"></td>

        <td>36</td>
        <td><input class="score-box" value="53"></td>
        <td>91</td>
      </tr>

      <tr>
        <td>2</td>
        <td class="label-col">Phoo Pyae Heather</td>

        <td><input class="score-box" value="7"></td>

        <td>30</td>
        <td><input class="score-box" value="43"></td>
        <td>77</td>
      </tr>
    </tbody>
  </table>

  <button class="btn-add-student">+ Add Student</button>

</div>

</body>
</html>
