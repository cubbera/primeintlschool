<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Expense</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:#f6f7fb;
  margin:0;
  padding:24px;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
h1{margin:0 0 8px}
.section{
  margin-top:24px;
}
.section h2{
  font-size:16px;
  border-bottom:1px solid #e5e7eb;
  padding-bottom:6px;
  margin-bottom:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
}
.field{
  grid-column:span 4;
  display:flex;
  flex-direction:column;
}
.field.sm{grid-column:span 3}
.field.lg{grid-column:span 6}
label{
  font-size:12px;
  color:#6b7280;
}
input, select, textarea{
  padding:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}
textarea{min-height:80px}
.money{
  text-align:right;
}
.actions{
  margin-top:24px;
  display:flex;
  justify-content:flex-end;
  gap:12px;
}
button{
  padding:14px 22px;
  border-radius:12px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.save{
  background:#111827;
  color:#fff;
}
.cancel{
  background:#e5e7eb;
}
.note{
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>
<div class="container">
<h1>Add Expense</h1>
<p class="note">Record all school expenses. This data feeds the income statement.</p>

<!-- BASIC INFO -->
<div class="section">
<h2>1. Transaction Info</h2>
<div class="grid">
  <div class="field sm">
    <label>Academic Year</label>
    <select>
      <option>AY2025-2026</option>
      <option>AY2026-2027</option>
    </select>
  </div>

  <div class="field sm">
    <label>Transaction Date</label>
    <input type="date">
  </div>

  <div class="field sm">
    <label>Invoice Date</label>
    <input type="date">
  </div>

  <div class="field sm">
    <label>Invoice No.</label>
    <input placeholder="INV-EXP-001">
  </div>

  <div class="field sm">
    <label>Receipt No.</label>
    <input>
  </div>

  <div class="field sm">
    <label>Reference No.</label>
    <input>
  </div>
</div>
</div>

<!-- CATEGORY -->
<div class="section">
<h2>2. Expense Classification</h2>
<div class="grid">
  <div class="field">
    <label>Category 1</label>
    <select>
      <option>OPERATING EXPENSE</option>
      <option>ADMIN EXPENSE</option>
      <option>ACADEMIC EXPENSE</option>
      <option>CAPITAL EXPENSE</option>
    </select>
  </div>

  <div class="field">
    <label>Category 2</label>
    <select>
      <option>Salary</option>
      <option>Rent</option>
      <option>Utilities</option>
      <option>Supplies</option>
      <option>Maintenance</option>
    </select>
  </div>

  <div class="field">
    <label>COA</label>
    <select>
      <option>5000 – Operating Expense</option>
      <option>5100 – Salary Expense</option>
      <option>5200 – Utilities</option>
      <option>5300 – Maintenance</option>
    </select>
  </div>
</div>
</div>

<!-- SUPPLIER -->
<div class="section">
<h2>3. Supplier / Payee</h2>
<div class="grid">
  <div class="field lg">
    <label>Supplier Name</label>
    <input placeholder="Company or Person Paid">
  </div>

  <div class="field lg">
    <label>Description</label>
    <textarea placeholder="What is this expense for?"></textarea>
  </div>
</div>
</div>

<!-- PAYMENT -->
<div class="section">
<h2>4. Payment</h2>
<div class="grid">
  <div class="field sm">
    <label>Paid From</label>
    <select>
      <option>School Wallet</option>
      <option>Petty Cash</option>
      <option>Bank Account</option>
    </select>
  </div>

  <div class="field sm">
    <label>Paid To</label>
    <input placeholder="Supplier / Vendor">
  </div>

  <div class="field sm">
    <label>Payment Method</label>
    <select>
      <option>Cash</option>
      <option>Bank Transfer</option>
      <option>KBZ Pay</option>
      <option>Cheque</option>
    </select>
  </div>

  <div class="field sm">
    <label>Wallet</label>
    <select>
      <option>KBZ Main</option>
      <option>Cash Box</option>
      <option>AYA Bank</option>
    </select>
  </div>

  <div class="field sm">
    <label>Expense Amount (LEFT)</label>
    <input class="money" placeholder="0">
  </div>

  <div class="field sm">
    <label>Income Amount (RIGHT)</label>
    <input class="money" value="0" readonly>
  </div>
</div>
</div>

<!-- ACTIONS -->
<div class="actions">
  <button class="cancel">Cancel</button>
  <button class="save">Save Expense</button>
</div>

</div>
</body>
</html>
