<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Score Summary – Prime International School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#f5f5f7;
  --bg-elevated:#ffffff;
  --border:#e5e5ea;
  --text-primary:#111;
  --text-secondary:#6e6e73;
  --accent:#0071e3;
  --success:#1c8c3a;
  --warning:#c58b00;
  --danger:#eb5757;
  --radius-card:14px;
  --shadow:0 14px 34px rgba(0,0,0,0.06);
  --max-width:1280px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  background:var(--bg);
  color:var(--text-primary);
}

/* ---------- HEADER ---------- */
.topbar{
  position:sticky;top:0;height:60px;
  background:rgba(245,245,247,.85);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:flex;justify-content:center;
  z-index: 100;
}
.topbar-inner{
  max-width:var(--max-width);
  width:100%;
  display:flex;justify-content:space-between;
  align-items:center;padding:0 20px;
}

.brand{display:flex;gap:10px;align-items:center}
.brand-mark{
  width:30px;height:30px;border-radius:10px;
  background:linear-gradient(135deg,#9ce0ff,#0071e3);
  color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center;
}
.brand-text span:first-child{font-weight:600}
.brand-text span{display:block;font-size:12px;color:var(--text-secondary)}

.btn{
  padding:6px 14px;border-radius:50px;
  border:1px solid var(--border);
  background:white;font-size:13px;cursor:pointer;
}
.btn-primary{background:var(--accent);color:white;border-color:var(--accent)}

/* ---------- PAGE ---------- */
.page{
  max-width:var(--max-width);
  margin:28px auto;padding:0 20px;
}

.page-title{font-size:26px;font-weight:600;margin-bottom:6px}
.page-subtitle{font-size:14px;color:var(--text-secondary);margin-bottom:18px}

/* ---------- FILTERS ---------- */
.filters{
  display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;
}
select{
  padding:8px 14px;border-radius:999px;
  border:1px solid var(--border);
  background:white;font-size:13px;
}

/* ---------- SUMMARY ---------- */
.summary-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;margin-bottom:26px;
}
.card{
  background:var(--bg-elevated);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow);
  padding:16px;border:1px solid rgba(0,0,0,.05);
}
.card-title{font-size:13px;color:var(--text-secondary)}
.card-value{font-size:24px;font-weight:600;margin-top:6px}

/* ---------- TABLE ---------- */
.table-wrapper{
  border-radius:14px;
  border:1px solid var(--border);
  background:white;
  overflow:auto;
}
table{
  width:100%;border-collapse:collapse;
  min-width:1000px;font-size:13px;
}
th{
  background:#f2f2f7;
  color:var(--text-secondary);
  font-weight:600;
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
  user-select:none;
  white-space:nowrap;
  text-align: center;
}
th.sort-active{
  color:var(--accent);
}
th .arrow{
  margin-left:6px;
  font-size:10px;
  opacity:.4;
}
th.sort-active .arrow{
  opacity:1;
}

td{
  padding:12px 10px;border-bottom:1px solid var(--border);
  text-align:center;
}
td.name{text-align:left;font-weight:500}
td.id{text-align:left;font-family:monospace}

.score-high{color:var(--success);font-weight:600}
.score-mid{color:var(--warning);font-weight:600}
.score-low{color:var(--danger);font-weight:600}

tbody tr:nth-child(even) td{background:#fbfbfd}
tbody tr:hover td{background:#f5f5f7}
</style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-mark">P</div>
      <div class="brand-text">
        <span>Prime International School Yangon</span>
        <span>Class Score Summary</span>
      </div>
    </div>
    <div>
      <button class="btn">Export Excel</button>
      <button class="btn btn-primary">Export Reports</button>
    </div>
  </div>
</header>

<main class="page">
  <div class="page-title">Class Score Summary</div>
  <div class="page-subtitle">Final subject marks for selected academic period.</div>

  <div class="filters">
    <select>
      <option>AY2023–2024</option>
      <option>AY2024–2025</option>
      <option selected>AY2025–2026</option>
    </select>
    <select>
      <option>Term 1</option>
      <option selected>Term 2</option>
      <option>Term 3</option>
    </select>
    <select>
      <option>Y1-A</option>
      <option selected>Y2-A</option>
    </select>
  </div>

  <section class="summary-cards">
    <div class="card"><div class="card-title">Class Average</div><div class="card-value" id="avg">–</div></div>
    <div class="card"><div class="card-title">Highest Mark</div><div class="card-value" id="high">–</div></div>
    <div class="card"><div class="card-title">Lowest Mark</div><div class="card-value" id="low">–</div></div>
    <div class="card"><div class="card-title">Students</div><div class="card-value" id="totalCount">10</div></div>
  </section>

  <div class="table-wrapper">
    <table id="scoreTable">
      <thead>
        <tr>
          <th data-key="id">Student ID<span class="arrow">↕</span></th>
          <th data-key="name">Student Name<span class="arrow">↕</span></th>
          <th data-key="English">English<span class="arrow">↕</span></th>
          <th data-key="Math">Math<span class="arrow">↕</span></th>
          <th data-key="Science">Science<span class="arrow">↕</span></th>
          <th data-key="ICT">ICT<span class="arrow">↕</span></th>
          <th data-key="Global">Global<span class="arrow">↕</span></th>
          <th data-key="Myanmar">Myanmar<span class="arrow">↕</span></th>
          <th data-key="Chinese">Chinese<span class="arrow">↕</span></th>
          <th data-key="avg">Average<span class="arrow">↕</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script>
const students=[
  {id:"PR23004",name:"Aye Chan"},
  {id:"PR23005",name:"Hnin Pwint"},
  {id:"PR23006",name:"Min Khant"},
  {id:"PR23009",name:"Thiri Tun"},
  {id:"PR23010",name:"Zin Myo"},
  {id:"PR24046",name:"Pyae Phyo"},
  {id:"PR24050",name:"Su Mon"},
  {id:"PR24051",name:"Khine Thazin"},
  {id:"PR25010",name:"Ye Lin"},
  {id:"PR25023",name:"Moe Set"}
];

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

// Generate Data
students.forEach(s=>{
  s.English=rand(65,98);
  s.Math=rand(65,98);
  s.Science=rand(65,98);
  s.ICT=rand(65,98);
  s.Global=rand(65,98);
  s.Myanmar=rand(65,98);
  s.Chinese=rand(65,98);
  s.avg=Math.round(
    (s.English+s.Math+s.Science+s.ICT+s.Global+s.Myanmar+s.Chinese)/7
  );
});

let sortKey = "id";
let sortAsc = true;

const tbody = document.querySelector("tbody");
const headers = document.querySelectorAll("th");

function render(){
  // Sort data
  students.sort((a, b) => {
    let valA = a[sortKey];
    let valB = b[sortKey];
    if (typeof valA === 'string') {
        return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
    }
    return sortAsc ? valA - valB : valB - valA;
  });

  tbody.innerHTML="";
  let avgs=[];
  
  students.forEach(s=>{
    avgs.push(s.avg);
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="id">${s.id}</td>
      <td class="name">${s.name}</td>
      ${["English","Math","Science","ICT","Global","Myanmar","Chinese"].map(k=>{
        const v=s[k];
        return `<td class="${v>=85?'score-high':v>=70?'score-mid':'score-low'}">${v}</td>`;
      }).join("")}
      <td class="${s.avg>=85?'score-high':s.avg>=70?'score-mid':'score-low'}">${s.avg}</td>
    `;
    tbody.appendChild(tr);
  });

  // Update Summary Stats
  document.getElementById("avg").textContent = Math.round(avgs.reduce((a,b)=>a+b,0)/avgs.length);
  document.getElementById("high").textContent = Math.max(...avgs);
  document.getElementById("low").textContent = Math.min(...avgs);
  document.getElementById("totalCount").textContent = students.length;
}

// Add Event Listeners for Sorting
headers.forEach(th => {
  th.addEventListener('click', () => {
    const key = th.getAttribute('data-key');
    if (sortKey === key) {
      sortAsc = !sortAsc;
    } else {
      sortKey = key;
      sortAsc = true;
    }
    
    // Update UI for headers
    headers.forEach(h => h.classList.remove('sort-active'));
    th.classList.add('sort-active');
    th.querySelector('.arrow').textContent = sortAsc ? "▲" : "▼";
    
    render();
  });
});

// Initial Render
render();
</script>

</body>
</html>
