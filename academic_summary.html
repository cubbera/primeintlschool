<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Score Summary – Prime International School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#f5f5f7;
  --bg-elevated:#ffffff;
  --border:#e5e5ea;
  --text-primary:#111;
  --text-secondary:#6e6e73;
  --accent:#0071e3;
  --success:#1c8c3a;
  --warning:#c58b00;
  --danger:#eb5757;
  --radius-card:14px;
  --shadow:0 14px 34px rgba(0,0,0,0.06);
  --max-width:1280px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  background:var(--bg);
  color:var(--text-primary);
}

.topbar{
  position:sticky;top:0;height:60px;
  background:rgba(245,245,247,.85);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:flex;justify-content:center;
}
.topbar-inner{
  max-width:var(--max-width);
  width:100%;
  display:flex;justify-content:space-between;
  align-items:center;padding:0 20px;
}

.brand{display:flex;gap:10px;align-items:center}
.brand-mark{
  width:30px;height:30px;border-radius:10px;
  background:linear-gradient(135deg,#9ce0ff,#0071e3);
  color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center;
}
.brand-text span:first-child{font-weight:600}
.brand-text span{display:block;font-size:12px;color:var(--text-secondary)}

.btn{
  padding:6px 14px;border-radius:50px;
  border:1px solid var(--border);
  background:white;font-size:13px;cursor:pointer;
}
.btn-primary{background:var(--accent);color:white;border-color:var(--accent)}

.page{
  max-width:var(--max-width);
  margin:28px auto;padding:0 20px;
}

.page-title{font-size:26px;font-weight:600;margin-bottom:6px}
.page-subtitle{font-size:14px;color:var(--text-secondary);margin-bottom:18px}

.filters{
  display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;
}
select{
  padding:8px 14px;border-radius:999px;
  border:1px solid var(--border);
  background:white;font-size:13px;
}

.summary-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;margin-bottom:26px;
}
.card{
  background:var(--bg-elevated);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow);
  padding:16px;border:1px solid rgba(0,0,0,.05);
}
.card-title{font-size:13px;color:var(--text-secondary)}
.card-value{font-size:24px;font-weight:600;margin-top:6px}

.table-wrapper{
  border-radius:14px;
  border:1px solid var(--border);
  background:white;
  overflow:auto;
}
table{
  width:100%;border-collapse:collapse;
  min-width:900px;font-size:13px;
}
th{
  background:#f2f2f7;
  color:var(--text-secondary);
  font-weight:600;
  padding:10px;border-bottom:1px solid var(--border);
}
td{
  padding:10px;border-bottom:1px solid var(--border);
  text-align:center;
}
td.name{text-align:left;font-weight:500}
.score-high{color:var(--success);font-weight:600}
.score-mid{color:var(--warning);font-weight:600}
.score-low{color:var(--danger);font-weight:600}
tbody tr:nth-child(even) td{background:#fbfbfd}
tbody tr:hover td{background:#f5f5f7}
</style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-mark">P</div>
      <div class="brand-text">
        <span>Prime International School Yangon</span>
        <span>Class Score Summary</span>
      </div>
    </div>
    <div>
      <button class="btn">Export Excel</button>
      <button class="btn btn-primary">Export Reports</button>
    </div>
  </div>
</header>

<main class="page">
  <div class="page-title">Class Score Summary</div>
  <div class="page-subtitle">Final subject marks for selected academic period.</div>

  <!-- FILTERS -->
  <div class="filters">
    <select>
      <option>AY2023–2024</option>
      <option>AY2024–2025</option>
      <option selected>AY2025–2026</option>
    </select>

    <select>
      <option>Term 1</option>
      <option selected>Term 2</option>
      <option>Term 3</option>
    </select>

    <select>
      <option>Y1-A</option>
      <option selected>Y2-A</option>
      <option>Y3-A</option>
    </select>
  </div>

  <!-- SUMMARY -->
  <section class="summary-cards">
    <div class="card">
      <div class="card-title">Class Average</div>
      <div class="card-value" id="avg">–</div>
    </div>
    <div class="card">
      <div class="card-title">Highest Mark</div>
      <div class="card-value" id="high">–</div>
    </div>
    <div class="card">
      <div class="card-title">Lowest Mark</div>
      <div class="card-value" id="low">–</div>
    </div>
    <div class="card">
      <div class="card-title">Students</div>
      <div class="card-value">10</div>
    </div>
  </section>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>English</th>
          <th>Math</th>
          <th>Science</th>
          <th>ICT</th>
          <th>Global</th>
          <th>Myanmar</th>
          <th>Chinese</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</main>

<script>
const students=[
  "Aye Chan","Hnin Pwint","Min Khant","Thiri Tun","Zin Myo",
  "Pyae Phyo","Su Mon","Khine Thazin","Ye Lin","Moe Set"
];

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

let allAverages=[],tbody=document.getElementById("rows");

students.forEach(name=>{
  let scores=[
    rand(65,98),rand(65,98),rand(65,98),rand(65,98),
    rand(65,98),rand(65,98),rand(65,98)
  ];
  let avg=Math.round(scores.reduce((a,b)=>a+b,0)/scores.length);
  allAverages.push(avg);

  let tr=document.createElement("tr");
  tr.innerHTML=`
    <td class="name">${name}</td>
    ${scores.map(s=>`<td class="${s>=85?'score-high':s>=70?'score-mid':'score-low'}">${s}</td>`).join("")}
    <td class="${avg>=85?'score-high':avg>=70?'score-mid':'score-low'}">${avg}</td>
  `;
  tbody.appendChild(tr);
});

document.getElementById("avg").textContent=
  Math.round(allAverages.reduce((a,b)=>a+b,0)/allAverages.length);
document.getElementById("high").textContent=Math.max(...allAverages);
document.getElementById("low").textContent=Math.min(...allAverages);
</script>

</body>
</html>
