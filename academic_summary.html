<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Score Summary – Prime International School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#f5f5f7;
  --bg-elevated:#ffffff;
  --border:#e5e5ea;
  --text-primary:#111;
  --text-secondary:#6e6e73;
  --accent:#0071e3;
  --success:#1c8c3a;
  --warning:#c58b00;
  --danger:#eb5757;
  --radius-card:14px;
  --shadow:0 14px 34px rgba(0,0,0,0.06);
  --max-width:1280px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  background:var(--bg);
  color:var(--text-primary);
  line-height: 1.5;
}

/* ---------- HEADER ---------- */
.topbar{
  position:sticky;top:0;height:60px;
  background:rgba(245,245,247,.85);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:flex;justify-content:center;
  z-index: 1000;
}
.topbar-inner{
  max-width:var(--max-width);
  width:100%;
  display:flex;justify-content:space-between;
  align-items:center;padding:0 20px;
}

.brand{display:flex;gap:10px;align-items:center}
.brand-mark{
  width:30px;height:30px;border-radius:10px;
  background:linear-gradient(135deg,#9ce0ff,#0071e3);
  color:#fff;font-weight:700;
  display:flex;align-items:center;justify-content:center;
}
.brand-text span:first-child{font-weight:600}
.brand-text span{display:block;font-size:12px;color:var(--text-secondary)}

.btn{
  padding:6px 14px;border-radius:50px;
  border:1px solid var(--border);
  background:white;font-size:13px;cursor:pointer;
  transition: background 0.2s;
}
.btn:hover { background: #f2f2f7; }
.btn-primary{background:var(--accent);color:white;border-color:var(--accent)}
.btn-primary:hover { background: #005bb5; }

/* ---------- PAGE ---------- */
.page{
  max-width:var(--max-width);
  margin:28px auto;padding:0 20px;
}

.page-title{font-size:26px;font-weight:600;margin-bottom:6px}
.page-subtitle{font-size:14px;color:var(--text-secondary);margin-bottom:18px}

/* ---------- FILTERS ---------- */
.filters{
  display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;
}
select{
  padding:8px 14px;border-radius:999px;
  border:1px solid var(--border);
  background:white;font-size:13px;
  outline: none;
}

/* ---------- SUMMARY ---------- */
.summary-cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;margin-bottom:26px;
}
.card{
  background:var(--bg-elevated);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow);
  padding:16px;border:1px solid rgba(0,0,0,.05);
}
.card-title{font-size:13px;color:var(--text-secondary)}
.card-value{font-size:24px;font-weight:600;margin-top:6px}

/* ---------- TABLE ---------- */
.table-wrapper{
  border-radius:14px;
  border:1px solid var(--border);
  background:white;
  overflow-x:auto;
}
table{
  width:100%;border-collapse:collapse;
  min-width:1000px;font-size:13px;
}
th{
  background:#f2f2f7;
  color:var(--text-secondary);
  font-weight:600;
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
  user-select:none;
  text-align: center;
}
th:first-child, td:first-child { text-align: left; padding-left: 20px; }
th.sort-active{ color:var(--accent); }
.arrow{ margin-left:5px; font-size:10px; opacity:0.3; }
th.sort-active .arrow{ opacity:1; }

td{
  padding:12px 10px;border-bottom:1px solid var(--border);
  text-align:center;
}
td.name{text-align:left;font-weight:500}
td.id{text-align:left;font-family:monospace; color: var(--text-secondary);}

.score-high{color:var(--success);font-weight:600}
.score-mid{color:var(--warning);font-weight:600}
.score-low{color:var(--danger);font-weight:600}

tbody tr:nth-child(even) td{background:#fbfbfd}
tbody tr:hover td{background:#f5f5f7}
</style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-mark">P</div>
      <div class="brand-text">
        <span>Prime International School Yangon</span>
        <span>Class Score Summary</span>
      </div>
    </div>
    <div>
      <button class="btn">Export Excel</button>
      <button class="btn btn-primary">Export Reports</button>
    </div>
  </div>
</header>

<main class="page">
  <div class="page-title">Class Score Summary</div>
  <div class="page-subtitle">Final subject marks for selected academic period.</div>

  <div class="filters">
    <select>
      <option selected>AY2025–2026</option>
      <option>AY2024–2025</option>
    </select>
    <select>
      <option selected>Term 2</option>
      <option>Term 1</option>
    </select>
    <select>
      <option selected>Y2-A</option>
      <option>Y1-A</option>
    </select>
  </div>

  <section class="summary-cards">
    <div class="card"><div class="card-title">Class Average</div><div class="card-value" id="avg">-</div></div>
    <div class="card"><div class="card-title">Highest Mark</div><div class="card-value" id="high">-</div></div>
    <div class="card"><div class="card-title">Lowest Mark</div><div class="card-value" id="low">-</div></div>
    <div class="card"><div class="card-title">Students</div><div class="card-value" id="count">-</div></div>
  </section>

  <div class="table-wrapper">
    <table id="scoreTable">
      <thead>
        <tr>
          <th data-key="id">Student ID <span class="arrow">↕</span></th>
          <th data-key="name">Student Name <span class="arrow">↕</span></th>
          <th data-key="English">English <span class="arrow">↕</span></th>
          <th data-key="Math">Math <span class="arrow">↕</span></th>
          <th data-key="Science">Science <span class="arrow">↕</span></th>
          <th data-key="ICT">ICT <span class="arrow">↕</span></th>
          <th data-key="Global">Global <span class="arrow">↕</span></th>
          <th data-key="Myanmar">Myanmar <span class="arrow">↕</span></th>
          <th data-key="Chinese">Chinese <span class="arrow">↕</span></th>
          <th data-key="avg">Average <span class="arrow">↕</span></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        </tbody>
    </table>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const students = [
        {id:"PR23004", name:"Aye Chan"},
        {id:"PR23005", name:"Hnin Pwint"},
        {id:"PR23006", name:"Min Khant"},
        {id:"PR23009", name:"Thiri Tun"},
        {id:"PR23010", name:"Zin Myo"},
        {id:"PR24046", name:"Pyae Phyo"},
        {id:"PR24050", name:"Su Mon"},
        {id:"PR24051", name:"Khine Thazin"},
        {id:"PR25010", name:"Ye Lin"},
        {id:"PR25023", name:"Moe Set"}
    ];

    const subjects = ["English", "Math", "Science", "ICT", "Global", "Myanmar", "Chinese"];
    
    // 1. Generate Random Scores
    students.forEach(s => {
        subjects.forEach(sub => s[sub] = Math.floor(Math.random() * (98 - 65 + 1)) + 65);
        s.avg = Math.round(subjects.reduce((sum, sub) => sum + s[sub], 0) / subjects.length);
    });

    let sortKey = 'id';
    let sortAsc = true;

    const tbody = document.getElementById('tableBody');
    const headers = document.querySelectorAll('th');

    // 2. Formatting helper
    function getScoreClass(val) {
        if (val >= 85) return 'score-high';
        if (val >= 75) return 'score-mid';
        return 'score-low';
    }

    // 3. Render Function
    function render() {
        // Sort
        students.sort((a, b) => {
            let aVal = a[sortKey];
            let bVal = b[sortKey];
            if (sortAsc) return aVal > bVal ? 1 : -1;
            return aVal < bVal ? 1 : -1;
        });

        // Clear and Build Table
        tbody.innerHTML = '';
        students.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="id">${s.id}</td>
                <td class="name">${s.name}</td>
                ${subjects.map(sub => `<td class="${getScoreClass(s[sub])}">${s[sub]}</td>`).join('')}
                <td class="${getScoreClass(s.avg)}">${s.avg}</td>
            `;
            tbody.appendChild(tr);
        });

        // Update Cards
        const allAvgs = students.map(s => s.avg);
        document.getElementById('avg').textContent = Math.round(allAvgs.reduce((a, b) => a + b, 0) / allAvgs.length);
        document.getElementById('high').textContent = Math.max(...allAvgs);
        document.getElementById('low').textContent = Math.min(...allAvgs);
        document.getElementById('count').textContent = students.length;
    }

    // 4. Sorting logic
    headers.forEach(th => {
        th.addEventListener('click', () => {
            const key = th.dataset.key;
            if (sortKey === key) {
                sortAsc = !sortAsc;
            } else {
                sortKey = key;
                sortAsc = true;
            }

            headers.forEach(h => {
                h.classList.remove('sort-active');
                h.querySelector('.arrow').textContent = '↕';
            });
            th.classList.add('sort-active');
            th.querySelector('.arrow').textContent = sortAsc ? '▲' : '▼';

            render();
        });
    });

    // Initial load
    render();
});
</script>

</body>
</html>
